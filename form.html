<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- css -->
    <link rel="stylesheet" href="./form.css">    

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

        <!-- Raghav Gupta 201990560 -->
   
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <form class="g-3 was-validated" >
                
                <div class="form-heading column-class">
                    All fields are compulsory.
                </div>
                <div class="column-class col-lg-6">
                    <label for="first_name" class="form-label">First name</label>
                    <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
                    <div class="invalid-feedback">
                        Please enter first name.
                    </div>
                </div>
                <div class="column-class col-lg-6">
                    <label for="last_name" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="last_name" placeholder="First Name" required>
                    <div class="invalid-feedback">
                        Please enter last name.
                    </div>
                </div>
                <div class="column-class col-lg-6">
                    <label for="gender" class="form-label">Gender</label>
                    <input class="column-gender form-check-input" type="radio" name="gender" id="male" value="male">
                    <label class="form-check-label" for="male"> Male </label>
                
                    <input class="column-gender form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female"> Female </label>
                </div>
                <div class="column-class col-lg-6">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" placeholder="enter your address" minlength="5" required></textarea>
                    <div class="invalid-feedback">
                        Please enter a address.
                    </div>
                </div>
                <div class="column-class col-lg-6">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="america">America</option>
                        <option value="usa"> USA </option>
                        <option value="australia"> Australia </option>
                        <option value="canada"> Canada </option>
                        <option value="china"> China </option>
                        <option value="dubai"> Dubai </option>
                        <option value="india"> India </option>
                        <option value="russia"> Russia </option>
                        <option value="sri lanks"> Sri Lanka </option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid country.
                    </div>
                </div>
                <div class="column-class col-lg-6">
                    <label for="contact" class="form-label">Mobile No</label>
                    <input type="tel" class="form-control" id="contact" minlength="10" maxlength="10" required>
                    <div class="invalid-feedback">
                        Please enter valid phone number.
                    </div>
                </div>
                <div class="column-class col-lg-6">
                    <label for="mail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="mail" required>
                    <div class="invalid-feedback">
                        Please provide a valid mail.
                    </div>
                </div>
                <div class="column-class col-lg-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" minlength="4" maxlength="6" required>
                    <div class="invalid-feedback">
                        Please enter a strong password.
                    </div>
                </div>
                <div class="column-class col-lg-6">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" minlength="4" maxlength="6" required>
                    <div class="invalid-feedback">
                        Please confirm the password.
                    </div>
                </div>
                
                <div class="column-class col-lg-6">
                    <button class="button button1 btn btn-primary" type="button" onclick="submitform()">Submit</button>
                    <button class="button btn btn-primary" type="reset">Reset</button>
                    
                    <div class="values" id="form-value">
                        <div id="form-fname"></div>
                        <div id="form-lname"></div>
                        <div id="form-gender"></div>
                        <div id="form-address"></div>
                        <div id="form-country"></div>
                        <div id="form-mobile"></div>
                        <div id="form-mail"></div>
                        <div id="form-pass1"></div>
                        <div id="form-pass2"></div>
                    </div>
                   
                </div>
            </form>
        </div>
    </div>

    <!-- external js -->
    <script src="./form.js"> </script>

</body>
</html>
